<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Binary Clock</title>
    </head>
    <body>
        <h1>Binary Clock</h1>
        
        <h3 id="hour">H</h3>
        <h3 id="hour1">h</h3>
        <h3 id="minute">M</h3>
        <h3 id="minute1">m</h3>
        <h3 id="second">S</h3>
        <h3 id="second1">s</h3>

        <h3 id="nhour">0</h3>
        <h3 id="nhour1">0</h3>
        <h3 id="nminute">0</h3>
        <h3 id="nminute1">0</h3>
        <h3 id="nsecond">0</h3>
        <h3 id="nsecond1">0</h3>
        <div class="container">
            
            <div class="clock h-a" id="h1"><p>1</p></div>
            <div class="clock h-a" id="h2"><p>2</p></div>
            <div class="clock h-a" id="h4"><p>4</p></div>
            <div class="clock h-a" id="h8"><p>8</p></div>


            <div class="clock h-b" id="h10"><p>1</p></div>
            <div class="clock h-b" id="h20"><p>2</p></div>
           

            <div class="clock m-a" id="m1"><p>1</p></div>
            <div class="clock m-a" id="m2"><p>2</p></div>
            <div class="clock m-a" id="m4"><p>4</p></div>
            <div class="clock m-a" id="m8"><p>8</p></div>


            <div class="clock m-b" id="m10"><p>1</p></div>
            <div class="clock m-b" id="m20"><p>2</p></div>
            <div class="clock m-b" id="m40"><p>4</p></div>


            <div class="clock s-a" id="s1"><p>1</p></div>
            <div class="clock s-a" id="s2"><p>2</p></div>
            <div class="clock s-a" id="s4"><p>4</p></div>
            <div class="clock s-a" id="s8"><p>8</p></div>


            <div class="clock s-b" id="s10"><p>1</p></div>
            <div class="clock s-b" id="s20"><p>2</p></div>
            <div class="clock s-b" id="s40"><p>4</p></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
